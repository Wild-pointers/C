<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h4>图像标签的使用</h4>
		<img src="123.jpg" />
		<h4>alt 替换文本，图像显示不出来时用文字替换</h4>
		<img src="1234.jpg" alt="图像文件不存在" />
		<h4>title 提示文本，鼠标放到图像上提示的文字</h4>
		<img src="123.jpg" title="我是提示文字" />
		<h4>width给图像设定宽度（像素）</h4>
		<img src="123.jpg" width="500" />
		<h4>height 给图像设定高度</h4>
		<img src="123.jpg" height="300" />
		<h4>border 给图像设定边框</h4>
		<img src="123.jpg" width="500" height="300" border="15"/>
	</body>
</html>
