<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
			<!-- maxlength定义输入的最大长度 -->
			<!--text文本框 用户可以在里面输入任何文字-->
			用户名：<input type="text" name="username" value="请输入用户名" maxlength="10"> <br>
			<!--密码框，用户看不见输入的密码-->
			密码&nbsp;&nbsp;&nbsp;：<input type="password" name="pwd" > <br>
			<!-- radio是单选按钮，可以实现多选一 -->
			<!-- name是表单元素的名字 这里性别按钮有相同的名字，才可以实现多选一 -->
			>
			性别：男<input type="radio" name="sex" value="男"/> 女<input type="radio" name="sex" value="女"/> <br>
			<!-- checkbox 复选框，可以实现多选 -->
			<!-- 复选按钮也需要有相同的名字 -->
			爱好:吃饭<input type="checkbox"  name="hobby" value="吃饭"/> 睡觉<input type="checkbox" name="hobby" value="睡觉"/> 打豆豆<input type="checkbox" name="hobby" value="打豆豆" checked="checked"/> 
			<!-- 点击了提交按钮会将表单数据提交到url后台服务器 -->
			<input type="submit" value="免费注册"> <br>
			<!-- reset会将表单中的数据恢复到默认的样子 -->
			<input type="reset" value="重新设置" />	<br>
			<!-- 普通按钮 button 后期结合js使用 -->
			<input type="button" value="获取短信验证码"/> <br>
			上传头像:<input type="file" value="点击上传" />
		</form>
	</body>
</html>
